<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accordeon 3</title>
</head>
<body>
    <nav class="accordion ">
        <header class="box">
          <label for="acc-close" class="box-title">Plat du jour de la semaine</label>
        </header>
        <input type="radio" name="accordion" id="cb1" />
        <section class="box">
          <label class="box-title" for="cb1">Lundi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">  
            <p>Escalope de poisson pané avec ses pommes de terre sauté</p>
            <img src="img/platDuJourFish.png" alt="Une assiette d'escalope de poisson pané avec ses pommes de terre sauté. Ainsi que ses lardons et ces compos de ciboulette accompagnée d'une sauce ketchup."></div>
        </section>
        <input type="radio" name="accordion" id="cb2" />
        <section class="box">
          <label class="box-title" for="cb2">Mardi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Quiche de saison accompagnée de sa salade</p>
            <img src="img/platDuJourQuiche.png" alt="Photo d'une quiche de saison sur son assiette blanche"></div>
        </section>
        <input type="radio" name="accordion" id="cb3" />
        <section class="box">
          <label class="box-title" for="cb3">Mercredi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Spagetti bolognaise et sa salade de saison </p>
            <img src="img/platDuJourBolo.png" alt="Assiette de spaghetti bolognaise"></div>
        </section>
        <input type="radio" name="accordion" id="cb4" />
        <section class="box">
          <label class="box-title" for="cb4">Jeudi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Pizza aux 2 options</p>
            <img src="img/platDuJourPizza.png" alt="Pizza sur sa plache de bois"></div>
        </section>
        <input type="radio" name="accordion" id="cb5" />
        <section class="box">
          <label class="box-title" for="cb5">Vendredi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Le risotto qui réchauffe le coeur</p>
            <img src="img/PlatDuJourRissoto.png" alt="Assiette de rissoto"></div>
        </section>
        <input type="radio" name="accordion" id="cb6" />
        <section class="box">
          <label class="box-title" for="cb6">Samedi</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Grillade de réconfort enfin le weed kend</p>
            <img src="img/platDuJourGrillade.jpg" alt="Grillade de viande au barbecue">.</div>
        </section>
        <input type="radio" name="accordion" id="cb7" />
        <section class="box">
          <label class="box-title" for="cb7">Dimanche</label>
          <label class="box-close" for="acc-close"></label>
          <div class="box-content">
            <p>Poulet roti à la broche et ses accompagnements</p>
            <img src="img/platDuJourPoulet.png" alt="Poulet roti à la broche et ses accompagnements"></div>
        </section>
    
        <input type="radio" name="accordion" id="acc-close" />
      </nav>

    <script src="script.js"></script>
</body>
</html>
